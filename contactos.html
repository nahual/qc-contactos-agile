<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Contactos</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      #contacts-table tbody.empty:after {
        content: "No hay contactos guardados";
      }
      a.active_sort {
        color: red;
      }
      #version {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1>Contactos <small id='version'></small></h1>
    </div>

    <div class="container">
      <div class="row">
        <div id="filters-area">
          <form id="filters-form" class="form-inline well">
            <div class="form-group">
              <label for="filter">Buscar</label>
              <input type="text" class="form-control" id="filter" placeholder="Nombre o contexto">
            </div>
            <div class="form-group">
              <label for="show-only">Tipo</label>
              <input type="text" class="form-control" id="show-only" placeholder="">
            </div>
          </form>
        </div>
        <div class="span12" style="max-height:250px; overflow:auto">
           <table id="contacts-table" class="table table-striped">
           <thead>
            <tr>
                <th id="column-name" class='sortable' name='contact-name'>Nombre</th>
                <th id="column-mail" class='sortable' name='contact-mail'>Mail</th>
                <th id="column-context" class='sortable' name='contact-context'>Contexto</th>
                <th id="column-type" class='sortable' name='contact-type'>Tipo</th>
                <th id="column-actions">Acciones</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
           </table>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary" onclick="new_contact()">Nuevo Contacto</button>
      </div>
      <br/>
      <div class="contact-info">
        <form id="contact-form" class="well form-horizontal" action="" onsubmit="save_contact(); return false;" style="display:none">
        <input type="hidden" id="contact-id"/>
        <div id="field-name" class="form-group">
            <label for="contact-name" class="col-sm-1 control-label">Nombre</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="contact-name">
            </div>
        </div>
        <div id="field-mail" class="form-group">
            <label for="contact-mail" class="col-sm-1 control-label">Mail</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="contact-mail">
            </div>
        </div>
        <div id="field-context" class="form-group">
            <label for="contact-context" class="col-sm-1 control-label">Contexto</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="contact-context">
            </div>
        </div>
        <div id="field-type" class="form-group">
            <label for="contact-type" class="col-sm-1 control-label">Tipo</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="contact-type">
            </div>
        </div>
        <div class="form-actions" style="text-align:right">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="reset" class="btn" onclick="cancel_contact()">Cancelar</button>
          </div>
      </form>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/table_sorter.js"></script>
    <script src="js/contactos.js"></script>
    <script src="js/regressions.js"></script>

</body></html>
